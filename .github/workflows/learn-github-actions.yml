name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: stCarolas/setup-maven@v.4.5
        with:
          maven-version: 3.8.2
      - run: mvn package

